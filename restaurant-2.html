<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/restaurant-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>
        <img src="assets/images/logo/ohmyfood.png" alt="oh my food logo" />
      </h1>
    </header>

    <div class="hero-image">
      <img
        src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="Image d'une assiette garni vue de haut"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>La palette du goût</h2>
        <i class="fa-regular fa-heart"></i>
      </div>

      <section class="menu-section">
        <h3>ENTRÉES</h3>
        <div class="menu-item">
          <div class="item-text">
            <h4>Fricassée d'escargots</h4>
            <p>Au piment d’Espelette</p>
          </div>
          <span class="item-price">25€</span>
        </div>
        <!-- autres entrées -->
      </section>

      <section class="menu-section">
        <h3>PLATS</h3>
        <!-- plats ici -->
      </section>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img
          src="assets/images/logo/ohmyfood@2x.svg"
          alt="Logo OhMyFood"
          class="logo-blanche"
        />
      </div>
      <ul class="footer-links">
        <div class="links1">
          <li>
            <i class="fa-solid fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i>
            <a href="#">Devenir partenaire</a>
          </li>
        </div>
        <div class="links2">
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </div>
      </ul>
    </footer>
  </body>
</html>
