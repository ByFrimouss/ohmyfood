<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header-1">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>
        <img src="assets/images/logo/ohmyfood.png" alt="oh my food logo" />
      </h1>
    </header>

    <div class="hero-image">
      <img
        src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="image d'une assiette garni sur une table vue de profil"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>La note enchantée</h2>
        <label class="like">
          <input type="checkbox" />
          <i class="fa-regular fa-heart empty-heart"></i>
          <i class="fa-solid fa-heart filled-heart"></i>
        </label>
      </div>

      <section class="menu-section">
        <h3>ENTRÉES</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Ravioles de foie gras</strong>
              <span>Accompagnées de leur crème à la truffe</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">25€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Caviar osciètre</strong>
              <span>Sur blini à la farine de blé noir</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">35€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Homard et espuma de potiron</strong>
              <span>Marinés aux zestes d'orange</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">20€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Foie gras de canard cuit entier</strong>
              <span>Confiture de figue et pain toasté</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">35€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>PLATS</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Noix de coquilles Saint-Jacques</strong>
              <span>Sur lit de purée de céleri-rave</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">40€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Langoustine poêlée</strong>
              <span>Purée de patate douce</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">35€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Mijoté de queue de boeuf</strong>
              <span>Et riz sauvage aux zestes de citron</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">45€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>DESSERTS</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Macaron noisette et chocolat</strong>
              <span>Glace au caramel brun et sel de Guérande</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">18€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Baba au rhum revisité </strong>
              <span>Avec son coulis de citron</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">22€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Tarte au citron meringuée </strong>
              <span>Déstructurée</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">23€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <div class="button-container">
        <a href="#restaurant-anchor" class="button-primary-1"> Commander </a>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img
          src="assets/images/logo/ohmyfood@2x.svg"
          alt="Logo OhMyFood"
          class="logo-blanche"
        />
      </div>
      <div class="footer-links">
        <ul class="links1">
          <li>
            <i class="fa-solid fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i>
            <a href="#">Devenir partenaire</a>
          </li>
        </ul>
        <ul class="links2">
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>

    <script src="assets/like.js" defer></script>
  </body>
</html>
