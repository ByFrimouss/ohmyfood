<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header-1">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>
        <img src="assets/images/logo/ohmyfood.png" alt="oh my food logo" />
      </h1>
    </header>

    <div class="hero-image">
      <img
        src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="image d'une assiette garni sur une table vue de profil"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>Le délice des sens</h2>
        <label class="like">
          <input type="checkbox" />
          <i class="fa-regular fa-heart empty-heart"></i>
          <i class="fa-solid fa-heart filled-heart"></i>
        </label>
      </div>

      <section class="menu-section">
        <h3>ENTRÉES</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Tartare de thon</strong>
              <span>Assaisonné au yuzu</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">25€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Bouchée de homard croustillant </strong>
              <span>Et sa farandole de petits légumes</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">35€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Poulet rôti aux herbes de Provence </strong>
              <span>Et sa crème de truffe</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">40€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>PLATS</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Poulet rôti aux herbes de Provence </strong>
              <span>Et sa crème de truffe</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">40€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Langouste rôtie</strong>
              <span>Et ses légumes de saison</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">35€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Côte de bœuf Angus</strong>
              <span>Et sa purée de panais</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">44€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>DESSERTS</h3>
        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Farandole de desserts</strong>
              <span>Du chef</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">18€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Crème brulée</strong>
              <span>Revisitée</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">22€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>

        <div class="dish-card">
          <label class="dish-label">
            <input type="checkbox" class="dish-checkbox" />
            <span class="dish-text">
              <strong>Tiramisu</strong>
              <span>À la noisette</span>
            </span>
            <span class="dish-price-wrapper">
              <span class="dish-price">23€</span>
              <span class="dish-check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </span>
          </label>
        </div>
      </section>

      <div class="button-container">
        <button
          type="button"
          class="button-primary-1"
          onclick="window.location.href='#restaurant-anchor'"
        >
          Commander
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img
          src="assets/images/logo/ohmyfood@2x.svg"
          alt="Logo OhMyFood"
          class="logo-blanche"
        />
      </div>
      <div class="footer-links">
        <ul class="links1">
          <li>
            <i class="fa-solid fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i>
            <a href="#">Devenir partenaire</a>
          </li>
        </ul>
        <ul class="links2">
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
