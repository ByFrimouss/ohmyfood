<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/restaurant-1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>
        <img src="assets/images/logo/ohmyfood.png" alt="oh my food logo" />
      </h1>
    </header>

    <div class="hero-image">
      <img
        src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="image d'une assiette garni sur une table vue de profil"
      />
    </div>

    <main class="menu-container">
      <div class="menu-title">
        <h2>La palette du goût</h2>
        <label class="like">
          <input type="checkbox" />
          <i class="fa-regular fa-heart empty-heart"></i>
          <i class="fa-solid fa-heart filled-heart"></i>
        </label>
      </div>

      <section class="menu-section">
        <h3>ENTRÉES</h3>
        <div class="menu-item">
          <input type="checkbox" id="dish1" class="checkbox" />
          <label for="dish1" class="menu-label">
            <div class="item-text">
              <h4>Fricassée d'escargots</h4>
              <p>Au piment d’Espelette</p>
            </div>
            <div class="price-check-wrapper">
              <span class="item-price">25€</span>
              <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="dish2" class="checkbox" />
          <label for="dish2" class="menu-label">
            <div class="item-text">
              <h4>Foie gras de canard mi-cuit</h4>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <div class="price-check-wrapper">
              <span class="item-price">35€</span>
              <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </div>
        <div class="menu-item">
          <input type="checkbox" id="dish3" class="checkbox" />
          <label for="dish3" class="menu-label">
            <div class="item-text">
              <h4>Œuf au plat</h4>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div class="price-check-wrapper">
              <span class="item-price">20€</span>
              <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>PLATS</h3>
        <div class="menu-item">
          <input type="checkbox" id="dish4" class="checkbox" />
          <label for="dish4" class="menu-label">
            <div class="item-text">
              <h4>Filet de bœuf aux herbes</h4>
              <p>Accompagné de sa ribambelle de légumes</p>
            </div>
            <div class="price-check-wrapper">
              <span class="item-price">40€</span>
              <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </div>
        <div class="menu-item">
          <input type="checkbox" id="dish5" class="checkbox" />
          <label for="dish5" class="menu-label">
            <div class="item-text">
              <h4>Parmentier de queue de bœuf</h4>
              <p>À la truffe noire sur sa purée de panais</p>
            </div>
            <div class="price-check-wrapper">
              <span class="item-price">35€</span>
              <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </label>
        </div>
        <div class="menu-item">
          <input type="checkbox" id="dish6" class="checkbox" />
          <label for="dish6" class="menu-label">
            <div class="item-text">
              <h4>Filet de turbot</h4>
              <p>Aux agrumes</p>
            </div>
            <span class="item-price">44€</span>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </label>
        </div>
      </section>

      <section class="menu-section">
        <h3>DESSERTS</h3>
        <div class="menu-item">
          <input type="checkbox" id="dish7" class="checkbox" />
          <label for="dish7" class="menu-label">
            <div class="item-text">
              <h4>Paris-Brest</h4>
              <p>Revisité</p>
            </div>
            <span class="item-price">18€</span>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </label>
        </div>
        <div class="menu-item">
          <input type="checkbox" id="dish8" class="checkbox" />
          <label for="dish8" class="menu-label">
            <div class="item-text">
              <h4>Macaron au chocolat d'exception</h4>
              <p>Et glace à la vanille de Madagascar</p>
            </div>
            <span class="item-price">22€</span>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </label>
        </div>
        <div class="menu-item">
          <input type="checkbox" id="dish9" class="checkbox" />
          <label for="dish9" class="menu-label">
            <div class="item-text">
              <h4>Mousse au chocolat</h4>
              <p>Au piment d'Espelette et à la truffe noire</p>
            </div>
            <span class="item-price">23€</span>
            <div class="check-icon">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </label>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img
          src="assets/images/logo/ohmyfood@2x.svg"
          alt="Logo OhMyFood"
          class="logo-blanche"
        />
      </div>
      <ul class="footer-links">
        <div class="links1">
          <li>
            <i class="fa-solid fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i>
            <a href="#">Devenir partenaire</a>
          </li>
        </div>
        <div class="links2">
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </div>
      </ul>
    </footer>
  </body>
</html>
