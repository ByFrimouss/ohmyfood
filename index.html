<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <h1>
        <img src="assets\images\logo\ohmyfood.png" alt="oh my food logo" />
      </h1>

      <div class="location">
        <i class="fas fa-location-dot"></i>
        <span>Paris, Belleville</span>
      </div>
    </header>

    <section class="hero">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
      <button class="button-primary">Explorer nos restaurants</button>
    </section>

    <section class="workflow-section">
      <h2>Fonctionnement</h2>
      <p class="number">1</p>
      <div class="workflow">
        <i class="fa-solid fa-mobile-screen-button"></i>
        <span>Choisissez un restaurant</span>
      </div>
      <p class="number">2</p>
      <div class="workflow">
        <i class="fa-solid fa-list-ul"></i>
        <span>Composez votre menu</span>
      </div>
      <p class="number">3</p>
      <div class="workflow">
        <i class="fa-solid fa-store"></i>
        <span>Dégustez au retaurant</span>
      </div>
    </section>
  </body>
</html>
